{% extends 'staff/layout/base.html' %}

{% block content %}
<div class="container">
    {% if current_user.is_authenticated %}
    <h1>Dashboard - Lễ tân</h1>
    <p>Chào mừng {{ current_user.username }} đến với giao diện quản lý lễ tân!</p>
    {% else %}
    <h2 class="text-success text-center mt-1">ĐĂNG NHẬP QUẢN TRỊ</h2>
    <form method="post" action="/login-staff">
        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username"/>
            <label for="username">Tên đăng nhập</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu" name="password"/>
            <label for="password">Mật khẩu</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <button class="btn btn-info">Đăng nhập</button>
        </div>
    </form>
    {% endif %}
</div>
{% endblock %}
